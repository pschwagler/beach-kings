# Nginx configuration for dev.beachleaguevb.com
# Copy to /etc/nginx/sites-available/ and symlink to sites-enabled/
# SSL is managed by certbot --nginx (HTTP-01 challenge)

# Rate limit zone — 30 requests/sec per IP, burst up to 60
limit_req_zone $binary_remote_addr zone=global_dev:10m rate=30r/s;

# HTTP server — certbot will auto-add redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name dev.beachleaguevb.com;
    server_tokens off;

    # HTTP basic auth (password-protect entire dev site)
    auth_basic "Dev Environment";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Apply global rate limit
    limit_req zone=global_dev burst=60 nodelay;

    # Security headers
    add_header X-Robots-Tag "noindex, nofollow" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Block common vulnerability scanner paths (drop connection silently)
    location ~* (\.php|\.env|\.git|/etc/passwd|/backup/|/bins?/|/vendor/|/wp-|/admin|/cgi-bin|/sdk|/webui|eval-stdin|\.aspx) {
        return 444;
    }

    # Proxy API requests to backend (FastAPI on port 8000)
    location /api/ {
        client_max_body_size 10m;
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Proxy all other requests to frontend (Next.js on port 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    access_log /var/log/nginx/dev.beachleaguevb.com.access.log;
    error_log /var/log/nginx/dev.beachleaguevb.com.error.log;
}
