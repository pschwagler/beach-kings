# Nginx configuration for beachleaguevb.com
# This file should be copied to /etc/nginx/sites-available/beachleaguevb.com
# and then symlinked to /etc/nginx/sites-enabled/
#
# Note: The HTTPS server block will be added by setup-ssl.sh after obtaining
# SSL certificates via DNS challenge. The HTTP block will be updated to redirect to HTTPS.

# Rate limit zone â€” 30 requests/sec per IP, burst up to 60
limit_req_zone $binary_remote_addr zone=global:10m rate=30r/s;

# HTTP server - initially proxies to app, will redirect to HTTPS after SSL setup
server {
    listen 80;
    listen [::]:80;
    server_name beachleaguevb.com www.beachleaguevb.com;

    # Apply global rate limit
    limit_req zone=global burst=60 nodelay;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Block common vulnerability scanner paths (drop connection silently)
    location ~* (\.php|\.env|\.git|/etc/passwd|/backup/|/bins?/|/vendor/|/wp-|/admin|/cgi-bin|/sdk|/webui|eval-stdin|\.aspx) {
        return 444;
    }

    # Proxy API requests to backend (FastAPI on port 8000)
    location /api/ {
        client_max_body_size 10m;
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        
        # Headers for FastAPI
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts (longer for photo uploads on mobile)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Proxy all other requests to frontend (Next.js on port 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers for Next.js
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (for Next.js HMR in dev, if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logging
    access_log /var/log/nginx/beachleaguevb.com.access.log;
    error_log /var/log/nginx/beachleaguevb.com.error.log;
}

# HTTPS server block will be added by setup-ssl.sh after certificate generation
# See: deployment/nginx/beachleaguevb.com-https.conf.template

