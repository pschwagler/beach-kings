# Nginx configuration for beachleaguevb.com
# This file should be copied to /etc/nginx/sites-available/beachleaguevb.com
# and then symlinked to /etc/nginx/sites-enabled/

# HTTP server - redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name beachleaguevb.com www.beachleaguevb.com;

    # Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name beachleaguevb.com www.beachleaguevb.com;

    # SSL certificate paths (will be filled by certbot)
    # These will be automatically configured when running:
    # sudo certbot --nginx -d beachleaguevb.com -d www.beachleaguevb.com
    # ssl_certificate /etc/letsencrypt/live/beachleaguevb.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/beachleaguevb.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Reverse proxy to Docker container
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        
        # Headers for FastAPI
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logging
    access_log /var/log/nginx/beachleaguevb.com.access.log;
    error_log /var/log/nginx/beachleaguevb.com.error.log;
}

