# Nginx configuration for beachleaguevb.com
# This file should be copied to /etc/nginx/sites-available/beachleaguevb.com
# and then symlinked to /etc/nginx/sites-enabled/
#
# Note: The HTTPS server block will be added by setup-ssl.sh after obtaining
# SSL certificates via DNS challenge. The HTTP block will be updated to redirect to HTTPS.

# HTTP server - initially proxies to app, will redirect to HTTPS after SSL setup
server {
    listen 80;
    listen [::]:80;
    server_name beachleaguevb.com www.beachleaguevb.com;

    # Initially proxy to app (will be updated to redirect to HTTPS after SSL setup)
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        
        # Headers for FastAPI
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logging
    access_log /var/log/nginx/beachleaguevb.com.access.log;
    error_log /var/log/nginx/beachleaguevb.com.error.log;
}

# HTTPS server block will be added by setup-ssl.sh after certificate generation
# See: deployment/nginx/beachleaguevb.com-https.conf.template

