# Nginx configuration for beachleaguevb.com
# This file should be copied to /etc/nginx/sites-available/beachleaguevb.com
# and then symlinked to /etc/nginx/sites-enabled/
#
# Note: The HTTPS server block will be automatically added by certbot
# when you run: sudo certbot --nginx -d beachleaguevb.com -d www.beachleaguevb.com
# Certbot will also modify the HTTP block to redirect to HTTPS

# HTTP server - initially proxies to app, certbot will add HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name beachleaguevb.com www.beachleaguevb.com;

    # Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Initially proxy to app (certbot will modify this to redirect to HTTPS)
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        
        # Headers for FastAPI
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logging
    access_log /var/log/nginx/beachleaguevb.com.access.log;
    error_log /var/log/nginx/beachleaguevb.com.error.log;
}

# HTTPS server block will be automatically added by certbot
# It will include:
# - SSL certificate configuration
# - Security headers
# - Reverse proxy to localhost:8000
# - HTTP to HTTPS redirect configuration

