# Gemini AI PR review â€” runs on every pull request (open, sync, reopen).
# Requires repository secret: GEMINI_API_KEY (from https://makersuite.google.com/app/apikey)

name: Gemini PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

defaults:
  run:
    shell: bash

jobs:
  review:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Gemini pull request review
        uses: google-github-actions/run-gemini-cli@v0
        id: gemini_pr_review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_TITLE: ${{ github.event.pull_request.title }}
          ISSUE_BODY: ${{ github.event.pull_request.body }}
          PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}
          REPOSITORY: ${{ github.repository }}
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          gemini_debug: false
          workflow_name: gemini-review
          settings: |
            {
              "model": {
                "maxSessionTurns": 25
              },
              "telemetry": {
                "enabled": false
              },
              "mcpServers": {
                "github": {
                  "command": "docker",
                  "args": [
                    "run",
                    "-i",
                    "--rm",
                    "-e",
                    "GITHUB_PERSONAL_ACCESS_TOKEN",
                    "ghcr.io/github/github-mcp-server:v0.27.0"
                  ],
                  "includeTools": [
                    "add_comment_to_pending_review",
                    "pull_request_read",
                    "pull_request_review_write"
                  ],
                  "env": {
                    "GITHUB_PERSONAL_ACCESS_TOKEN": "${GITHUB_TOKEN}"
                  }
                }
              },
              "tools": {
                "core": [
                  "run_shell_command(cat)",
                  "run_shell_command(echo)",
                  "run_shell_command(grep)",
                  "run_shell_command(head)",
                  "run_shell_command(tail)"
                ]
              }
            }
          prompt: |
            You are a senior software engineer reviewing a pull request.
            
            Focus on:
            - DRY and refactored code
            - Simplified logic
            - Good performance
            - Edge cases and potential bugs
            
            Review the pull request and provide constructive feedback.
            Use the GitHub MCP server tools to read the PR and post your review.
