# CI — runs on PRs targeting develop: lint (JS + Python) and backend tests.
# Temporarily disabled — re-enable by removing the workflow_dispatch override.
name: CI

on:
  workflow_dispatch: {}

defaults:
  run:
    shell: bash

jobs:
  lint-js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint (JavaScript/TypeScript)
        run: npm run lint

  lint-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: pip install ruff

      - name: Lint (Python)
        run: ruff check apps/backend

      - name: Check format (Python)
        run: ruff format --check apps/backend

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run backend tests
        run: |
          docker compose -f docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from test-runner
        env:
          POSTGRES_USER: beachkings
          POSTGRES_PASSWORD: beachkings
          TEST_POSTGRES_DB: beachkings_test
          JWT_SECRET_KEY: test-secret-key-for-testing-only-change-in-production

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: apps/backend/coverage.xml
          if-no-files-found: warn

      - name: Upload to Codecov (optional)
        if: success() && secrets.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: apps/backend/coverage.xml
          fail_ci_if_error: false

      - name: Clean up
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
