[pytest]
asyncio_mode = auto
testpaths = apps/backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_default_fixture_loop_scope = function
addopts = -W ignore::RuntimeWarning --tb=short
filterwarnings =
    ignore::RuntimeWarning
    ignore::sqlalchemy.exc.SAWarning
    ignore:.*coroutine.*was never awaited:RuntimeWarning
    ignore:.*Exception terminating connection:RuntimeWarning
    ignore:.*Future exception was never retrieved:RuntimeWarning
    ignore:.*got result for unknown protocol state:RuntimeWarning
    ignore:.*Event loop is closed:RuntimeWarning
    ignore:.*got Future.*attached to a different loop:RuntimeWarning
