services:
  postgres:
    image: postgres:16-alpine
    container_name: beach-kings-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-beachkings}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-beachkings}
      POSTGRES_DB: ${POSTGRES_DB:-beachkings}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-beachkings}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - beach-kings-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: beach-kings-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      # NEXT_PUBLIC_API_URL is used by the browser, so it must be accessible from host
      # Use localhost since the backend port is exposed to the host
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NODE_ENV=${NODE_ENV:-production}
    depends_on:
      backend:
        condition: service_started
    networks:
      - beach-kings-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: beach-kings-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
      # - "${WHATSAPP_PORT:-3001}:3001"  # WhatsApp service is inactive
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-beachkings}:${POSTGRES_PASSWORD:-beachkings}@postgres:5432/${POSTGRES_DB:-beachkings}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-beachkings}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-beachkings}
      - POSTGRES_DB=${POSTGRES_DB:-beachkings}
      # - ENABLE_WHATSAPP=${ENABLE_WHATSAPP:-true}  # WhatsApp service is inactive
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
      - ENABLE_SMS=${ENABLE_SMS:-true}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL:-noreply@beachleaguevb.com}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@beachleaguevb.com}
      - ENABLE_EMAIL=${ENABLE_EMAIL:-true}
      - GEOAPIFY_API_KEY=${GEOAPIFY_API_KEY:-}
      - CREDENTIALS_JSON=${CREDENTIALS_JSON:-}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app/apps/backend
      # - ./services/whatsapp:/app/services/whatsapp  # WhatsApp service is inactive
    networks:
      - beach-kings-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: beach-kings-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - beach-kings-network
    restart: unless-stopped

networks:
  beach-kings-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

