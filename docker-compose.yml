services:
  postgres:
    image: postgres:16-alpine
    container_name: beach-kings-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-beachkings}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-beachkings}
      POSTGRES_DB: ${POSTGRES_DB:-beachkings}
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-beachkings}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - beach-kings-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # NEXT_PUBLIC_* vars must be set at build time (Next.js inlines them during compilation)
        # - For production with nginx: use empty string (frontend paths already include /api)
        # - For local dev without nginx: use http://localhost:8000
        # Note: Frontend API calls already include /api prefix, so don't add it here
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-}
        - NEXT_PUBLIC_MAPBOX_TOKEN=${NEXT_PUBLIC_MAPBOX_TOKEN:-}
    container_name: beach-kings-frontend
    ports:
      - "127.0.0.1:${FRONTEND_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      # Internal URL for SSR calls to backend (container-to-container)
      - BACKEND_INTERNAL_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_started
    networks:
      - beach-kings-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: beach-kings-backend
    ports:
      - "127.0.0.1:${BACKEND_PORT:-8000}:8000"
      # - "${WHATSAPP_PORT:-3001}:3001"  # WhatsApp service is inactive
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-beachkings}:${POSTGRES_PASSWORD:-beachkings}@postgres:5432/${POSTGRES_DB:-beachkings}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-beachkings}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-beachkings}
      - POSTGRES_DB=${POSTGRES_DB:-beachkings}
      - ENV=${ENV:-development}
      # - ENABLE_WHATSAPP=${ENABLE_WHATSAPP:-true}  # WhatsApp service is inactive
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
      - ENABLE_SMS=${ENABLE_SMS:-true}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL:-noreply@beachleaguevb.com}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@beachleaguevb.com}
      - ENABLE_EMAIL=${ENABLE_EMAIL:-true}
      - GEOAPIFY_API_KEY=${GEOAPIFY_API_KEY:-}
      - CREDENTIALS_JSON=${CREDENTIALS_JSON:-}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
      - DEBUG_BACKEND=${DEBUG_BACKEND:-0}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-}
      - AWS_S3_REGION=${AWS_S3_REGION:-us-west-2}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app/backend
      - ./scripts:/app/scripts
      # - ./services/whatsapp:/app/services/whatsapp  # WhatsApp service is inactive
    networks:
      - beach-kings-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: beach-kings-redis
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - beach-kings-network
    restart: unless-stopped

networks:
  beach-kings-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
